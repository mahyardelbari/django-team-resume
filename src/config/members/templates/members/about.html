{% load render_partial %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about us</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- end bootstrap -->
    <!-- css -->
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <!-- end css -->
</head>
<body>
    <!-- loading -->
    <div class="loading">
        <div class="load"></div>
    </div>
    <!-- end loading -->
    {% include 'members/patial/header_patial.html' %}
        <div class="my-7 di-rtl">
            <div class="header-texts">
                <h1 class="header-pages-title">درباره ما</h1>
                <p class="lead header-pages-text dir-rtl" >
                    {{ setting.short_about_us }}
                </p>
            </div>
        </div>

    <!-- end header -->
    <!-- section title -->
    <section class="section-title-pages">
    <div class="container">
    <div class="d-flex justify-content-center my-5">
        <div class="section-title-pages-hr mx-5"></div>
        <h2 class="section-title-pages">درباره ما</h2>
        <div class="section-title-pages-hr mx-5"></div>
    </div>
</div>
</section>
    <!-- end section title -->
    <!-- section about -->
        <!-- section about us -->
        <section class="section-about-us my-4">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-10 col-lg-6 mx-auto">
                        <img src="../../static/image/aboutus.gif" class="img-fluid section-about-us-img border-bottom"/>
                    </div>
                    <div class="col-10 col-lg-6 mx-auto">
                        <div class="mt-5">
                        <p class="section-about-us-text w-sm-75">
                            {{ setting.about_us_text }}
                        </p>
                        <div class="d-flex flex-column align-items-end my-5">
                            <div class="section-about-us-item">
                                <p style="display: inline-block;">طراحی سایت</p>
                                <i class="fab fa-google" aria-hidden="true"></i>
                            </div>
                            <div class="section-about-us-item">
                                <p style="display: inline-block;">دیزاین سایت</p>
                                <i class="fas fa-image"></i>
                            </div>
                            <div class="section-about-us-item">
                                <p style="display: inline-block;">رسپانسیو سازی</p>
                                <i class="fas fa-layer-group    "></i>
                            </div>
                            <div class="section-about-us-item">
                                <p style="display: inline-block;">بک اند</p>
                                <i class="fa fa-server" aria-hidden="true"></i>
                            </div>
                            <div class="section-about-us-item">
                                <p style="display: inline-block;">فرانت اند</p>
                                <i class="fa fa-code" aria-hidden="true"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    {% include 'members/patial/footer_partial.html' %}
        <!-- end section about us -->
    <!-- end section about -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../../static/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../static/icons/all.js"></script>
    <script src="../../static/js/app.js"></script>
    <!-- end script -->

</html>
